plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.backendjava'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
    // Dependensi ke library XFLP Anda dari Maven Local
    implementation 'com.github.hschneid:xflp-master:0.7-RELEASE'

    // ===================================================================
    // TAMBAHAN PENTING: Menambahkan dependensi Google Guava yang hilang
    // ===================================================================
    implementation 'com.google.guava:guava:32.1.2-jre' // Versi bisa disesuaikan jika perlu

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}